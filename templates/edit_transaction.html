<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        max-width: 600px;
        margin-top: 50px;
    }
    .btn-container {
        display:flex;
        justify-content: space-between;
    }
</style>
<body>
    <div class="container">
    <h2>Edit Transaction</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" value="{{ transaction.date }}">
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ transaction.description }}">
        </div>
        <div class="mb-3">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ transaction.amount }}">
        </div>
        <div class="mb-3">
            <label for="type">Type:</label>
            <select id="type" name="type">
            <option value="Income" {% if transaction.type == 'Income' %}selected{% endif %}>Income</option>
            <option value="Expense" {% if transaction.type == 'Expense' %}selected{% endif %}>Expense</option>
        </select>
        </div>
        <div clas="btn-container">
            <button type="submit">Update</button>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </form>
    </div>
</body>
</html>
